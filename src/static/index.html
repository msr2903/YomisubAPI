<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yomisub Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Yomisub Analyzer</h1>
        <div class="subtitle">Deep Morphological Analysis & Conjugation Breakdown</div>
    </header>

    <div class="analyzer-layout">
        <!-- Left Column: Input and Results -->
        <div class="input-section">
            <div class="glass-panel">
                <textarea id="jp-input" placeholder="Paste Japanese text here... (e.g. È£ü„Åπ„Çâ„Çå„Å™„Åã„Å£„Åü)"></textarea>
                
                <!-- Mode Selector -->
                <div class="mode-selector">
                    <button class="mode-btn" data-mode="lite" title="Vocabulary only, no grammar">
                        <span class="mode-icon">üìù</span>
                        <span class="mode-label">Lite</span>
                    </button>
                    <button class="mode-btn active" data-mode="pro" title="All tokens with grammar">
                        <span class="mode-icon">‚ö°</span>
                        <span class="mode-label">Pro</span>
                    </button>
                    <button class="mode-btn" data-mode="ultra" title="Complete JMDict data">
                        <span class="mode-icon">üî•</span>
                        <span class="mode-label">Ultra</span>
                    </button>
                </div>

                <div class="controls" style="margin-top: 1rem;">
                    <button class="btn-primary" onclick="analyze()">Analyze</button>
                </div>
            </div>

            <div class="glass-panel results-area" id="results-area">
                <div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; opacity:0.3; font-style:italic;">
                    Analysis results will appear here...
                </div>
            </div>
        </div>

        <!-- Right Column: Details Panel -->
        <div class="glass-panel details-panel" id="details-panel">
            <div class="empty-state" id="empty-state">
                <div style="font-size:3rem; margin-bottom:1rem; opacity:0.3;">üëà</div>
                <p>Click a word to see detailed information</p>
            </div>
            <div id="details-content" style="display: none;">
                <!-- Filled by JS -->
            </div>
        </div>
    </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
